<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
<h1>Cars List</h1>
<br/>
<div>
    <table>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getId()}"></td>
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getSeries()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
